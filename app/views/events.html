<div id="header">
	<h1>Events</h1>
</div>
<div id="list">
	<table class="table table-hover">
    <thead>
	    <tr>
	      <th><a href="" ng-click="pred='id'">Event #</a></th>
	      <th><a href="" ng-click="pred='name'">Name</a></th>
	      <th><a href="" ng-click="pred='age+gender'">Group</a></th>
	      <th></th>
	    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="event in events | orderBy:pred">
        <td>{{event.id}}</td>
        <td>{{event.name}}</td>
        <td>{{event.age}}{{event.gender}}</td>
        <td>
          <button class="btn btn-danger" ng-click="remove(event)">X</button>
        </td>
      </tr>
      <tr id="new-item">
        <td><input class="input-mini" type="text" ng-model="newEvent.id" ></td>
        <td><input class="input-large" type="text" ng-model="newEvent.name"></td>
        <td>
        	<input class="input-mini" type="text" ng-model="newEvent.age">
        	<select class="input-mini" ng-model="newEvent.gender">
        		<option>M</option>
        		<option>F</option>
        	</select>
        </td>
        <td>
          <button class="btn btn-primary" ng-click="add()">Add</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

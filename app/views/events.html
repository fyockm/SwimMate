<div id="header">
	<h1>Events</h1>
</div>
<div id="list">
	<table class="table table-hover sortable">
    <thead>
	    <tr>
	      <th><a href="" ng-click="pred='id'">Event #</a></th>
	      <th><a href="" ng-click="pred='name'">Name</a></th>
	      <th><a href="" ng-click="pred='age+gender'">Group</a></th>
	      <th></th>
	    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="event in items | orderBy:pred">
        <td>{{event.id}}<!-- <input ng-model="team.name"> --></td>
        <td>{{event.name}}<!-- <input ng-model="team.mascot"> --></td>
        <td>{{event.age}}{{event.gender}}<!-- <input ng-model="team.division"> --></td>
        <td>
          <button class="btn" ng-click="remove(event)">X</button>
        </td>
      </tr>
      <tr id="new-item">
        <td><input ng-model="newItem.id" ></td>
        <td><input ng-model="newItem.name"></td>
        <td>
        	<input ng-model="newItem.age">
        	<select ng-model="newItem.gender">
        		<option>M</option>
        		<option>F</option>
        	</select>
        </td>
        <td>
          <button class="btn" ng-click="add()">Add</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="page-header">
	<h1>Events</h1>
</div>
<div id="list">
	<table class="table table-hover">
    <thead>
	    <tr>
	      <th><a href="" ng-click="pred='id'">Event #</a></th>
	      <th><a href="" ng-click="pred='length'">Length</a></th>
        <th><a href="" ng-click="pred='stroke'">Stroke</a></th>
        <th><a href="" ng-click="pred='type'">Type</a></th>
	      <th><a href="" ng-click="pred='age+gender'">Group</a></th>
	      <th># of Athletes</th>
        <th></th>
	    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="event in events | orderBy:pred">
        <td>{{event.id}}</td>
        <td>{{event.length}}</td>
        <td>{{event.stroke}}</td>
        <td>{{event.type}}</td>
        <td>{{event.age}}{{event.gender}}</td>
        <td>{{event.numAthletes}}</td>
        <td>
          <button class="btn btn-danger" ng-click="remove(event)">X</button>
        </td>
      </tr>
      <tr id="new-item">
        <td><input class="input-mini" type="number" min="1" ng-model="newEvent.id"></td>
        <td><input class="input-small" type="number" min="1" ng-model="newEvent.length"></td>
          <select class="input-medium" type="text" ng-model="newEvent.stroke">
            <option>Butterfly</option>
            <option>Backstroke</option>
            <option>Breaststroke</option>
            <option>Freestyle</option>
          </select>
        <td>
          <select class="input-medium" type="text" ng-model="newEvent.type">
            <option>Individual</option>
            <option>Relay</option>
          </select>
        </td>
        <td><input class="input-large" type="number" ng-model="newEvent.length"></td>
        <td>
          <select class="input-mini" type="number" ng-model="newEvent.age">
            <option>8</option>
            <option>10</option>
            <option>12</option>
            <option>14</option>
            <option>17</option>
          </select>
        	<select class="input-mini" type="text" ng-model="newEvent.gender">
        		<option>M</option>
        		<option>F</option>
        	</select>
        </td>
        <td>
          <input class="input-mini" type="number" ng-model="newEvent.numAthletes">
        </td>
        <td>
          <button class="btn btn-primary" ng-click="add()">Add</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

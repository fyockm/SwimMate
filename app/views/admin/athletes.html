<div class="page-header">
  <h1>Athlete</h1>
</div>
<div id="list">
	<table class="table table-hover">
    <thead>
	    <tr>
	      <th><a href="" ng-click="sort='firstName'">First</a></th>
	      <th><a href="" ng-click="sort='lastName'">Last</a></th>
        <th><a href="" ng-click="sort='gender'">Gender</a></th>
	      <th><a href="" ng-click="sort='age'">Age</a></th>
	      <th></th>
	    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="athlete in athletes | orderBy:sort">
        <td>{{athlete.firstName}}</td>
        <td>{{athlete.lastName}}</td>
        <td>{{athlete.gender}}</td>
        <td>{{athlete.age}}</td>
        <td>
          <button class="btn btn-danger" ng-click="remove(athlete)">X</button>
        </td>
      </tr>
      <tr id="new-item">
        <td><input class="input-medium" type="text" ng-model="newAthlete.firstName"></td>
        <td><input class="input-medium" type="text" ng-model="newAthlete.lastName"></td>
        <td>
          <select class="input-mini" type="text" ng-model="newEvent.gender">
            <option>M</option>
            <option>F</option>
          </select>
        </td>
        <td><input class="input-medium" type="number" min="4" max="17" ng-model="newAthlete.age"></td>
        <td>
          <button class="btn btn-primary" ng-click="add()">Add</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

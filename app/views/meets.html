<div id="header">
	<h1>Meets</h1>
</div>
<div id="list">
	<table class="table table-hover">
    <thead>
	    <tr>
	      <th><a href="" ng-click="pred='date'">Date</a></th>
	      <th><a href="" ng-click="pred='home'">Home</a></th>
	      <th><a href="" ng-click="pred='away'">Away</a></th>
	      <th></th>
	    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="meet in meets | orderBy:pred">
        <td>{{meet.date | date:'shortDate'}}</td>
        <td>{{meet.home}}</td>
        <td>{{meet.away}}</td>
        <td>
          <button class="btn btn-danger" ng-click="remove(meet)">X</button>
        </td>
      </tr>
      <tr id="new-item">
        <td><input class="input-medium" type="date" ng-model="newMeet.date" ></td>
        <td>
          <select class="input-medium" type="text" ng-model="newMeet.home">
            <option ng-repeat="team in teams">{{team.name}}</option>
          </select>
        </td>
        <td>
          <select class="input-medium" type="text" ng-model="newMeet.away">
            <option ng-repeat="team in teams">{{team.name}}</option>
          </select>
        </td>
        <td>
          <button class="btn btn-primary" ng-click="add()">Add</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

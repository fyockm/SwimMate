<div id="header">
	<h1>Meets</h1>
</div>
<div id="list">
	<table class="table table-hover">
    <thead>
	    <tr>
	      <th><a href="" ng-click="pred='date'">Date</a></th>
	      <th><a href="" ng-click="pred='home'">Home</a></th>
	      <th><a href="" ng-click="pred='away'">Away</a></th>
	      <th></th>
	    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="meet in items | orderBy:pred">
        <td>{{meet.date}}</td>
        <td>{{meet.home}}</td>
        <td>{{meet.away}}</td>
        <td>
          <button class="btn" ng-click="remove(meet)">X</button>
        </td>
      </tr>
      <tr id="new-item">
        <td><input ng-model="newItem.date" ></td>
        <td><input ng-model="newItem.home"></td>
        <td><input ng-model="newItem.away"></td>
        <td>
          <button class="btn" ng-click="add()">Add</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

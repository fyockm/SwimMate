<div class="page-header">
	<h1>Teams</h1>
</div>
<div id="list">
	<table class="table table-hover">
    <thead>
	    <tr>
	      <th><a href="" ng-click="pred='name'">Name</a></th>
	      <th><a href="" ng-click="pred='mascot'">Mascot</a></th>
	      <th><a href="" ng-click="pred='division'">Division</a></th>
	      <th></th>
	    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="team in teams | orderBy:pred">
        <td>{{team.name}}<!-- <input ng-model="team.name"> --></td>
        <td>{{team.mascot}}<!-- <input ng-model="team.mascot"> --></td>
        <td>{{team.division}}<!-- <input ng-model="team.division"> --></td>
        <td>
          <button class="btn btn-danger" ng-click="remove(team)">X</button>
        </td>
      </tr>
      <tr id="new-item">
        <td><input  class="input-medium" type="text" ng-model="newTeam.name" ></td>
        <td><input  class="input-medium" type="text" ng-model="newTeam.mascot"></td>
        <td>
          <select  class="input-small" type="text" ng-model="newTeam.division">
            <option>Gold</option>
            <option>Silver</option>
          </select>
        </td>
        <td>
          <button class="btn btn-primary" ng-click="add()">Add</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
